<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - AirTaxi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #0062ff;
        --primary-dark: #0052d6;
        --primary-light: #e6f0ff;
        --secondary: #4caf50;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --background: #f5f7fa;
        --nav-bg: rgba(255, 255, 255, 0.95);
        --nav-text: #333333;
        --input-bg: #ffffff;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        --mobile-nav-bg: rgba(255, 255, 255, 0.98);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("taxi.png") no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        line-height: 1.6;
        padding-top: 80px;
      }

      /* Header Navigation */
      header {
        background: var(--nav-bg);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 0;
        transition: all 0.3s ease;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }

      .logo:hover img {
        transform: scale(1.05);
      }

      /* Desktop Navigation */
      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
      }

      nav a {
        color: var(--nav-text);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.2s;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      nav a:hover {
        color: var(--primary);
        background: var(--primary-light);
      }

      nav a i {
        font-size: 0.9rem;
      }

      /* Mobile Menu Button */
      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: var(--nav-text);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
      }

      /* Mobile Navigation */
      .mobile-nav {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: var(--mobile-nav-bg);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        z-index: 999;
        padding: 1rem 0;
        transform: translateY(-150%);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .mobile-nav.active {
        transform: translateY(0);
        opacity: 1;
      }

      .mobile-nav ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0 2rem;
      }

      .mobile-nav a {
        color: var(--nav-text);
        text-decoration: none;
        font-weight: 500;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        transition: all 0.2s;
      }

      .mobile-nav a:hover {
        background: var(--primary-light);
        color: var(--primary);
      }

      .mobile-nav a i {
        width: 20px;
        text-align: center;
      }

      /* Search Form Container */
      .search-wrapper {
        background: var(--card-bg);
        padding: 3rem;
        border-radius: 24px;
        max-width: 460px;
        width: 90%;
        box-shadow: var(--shadow);
        text-align: center;
        margin: 2rem auto;
        position: relative;
      }

      .search-wrapper h2 {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .search-wrapper p {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 2.5rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
      }

      .search-wrapper input {
        width: 100%;
        padding: 1rem 1rem 1rem 2.8rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        background: var(--input-bg);
        transition: all 0.3s ease;
        color: var(--text-primary);
      }

      .search-wrapper input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-light);
        outline: none;
      }

      .search-wrapper button {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-wrapper button:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .search-wrapper button:active {
        transform: translateY(0);
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .nav-container {
          padding: 0 1.5rem;
        }
      }

      @media (max-width: 768px) {
        /* Hide desktop nav, show mobile button */
        nav ul {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
        }

        .mobile-nav {
          display: block;
        }

        .search-wrapper {
          padding: 2rem;
          margin-top: 1rem;
        }

        .search-wrapper h2 {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 576px) {
        .nav-container {
          padding: 0 1rem;
        }

        .search-wrapper {
          padding: 1.5rem;
        }

        .search-wrapper h2 {
          font-size: 1.6rem;
        }

        .search-wrapper p {
          font-size: 0.9rem;
          margin-bottom: 2rem;
        }

        .search-wrapper input {
          padding: 0.8rem 0.8rem 0.8rem 2.5rem;
          font-size: 0.9rem;
        }

        .search-wrapper button {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="nav-container">
        <div class="logo" onclick="window.location.href='home.html'">
          <img src="logo.png" alt="AirTaxi Logo" />
        </div>

        <!-- Desktop Navigation -->
        <nav>
          <ul>
            <li>
              <a href="home.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="bookings.html"
                ><i class="fas fa-taxi"></i> Book a Taxi</a
              >
            </li>
            <li>
              <a href="search.html" class="active"
                ><i class="fas fa-search"></i> Search</a
              >
            </li>
            <li>
              <a href="mytrips.html"><i class="fas fa-route"></i> My Trips</a>
            </li>
            <li>
              <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            </li>
          </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div class="mobile-nav" id="mobileNav">
        <ul>
          <li>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="bookings.html"><i class="fas fa-taxi"></i> Book a Taxi</a>
          </li>
          <li>
            <a href="search.html" class="active"
              ><i class="fas fa-search"></i> Search</a
            >
          </li>
          <li>
            <a href="mytrips.html"><i class="fas fa-route"></i> My Trips</a>
          </li>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Search Form Container -->
    <section class="search-wrapper">
      <h2>Search Air Taxis</h2>
      <p>Enter your search criteria to find the best air taxi options</p>
      <form id="searchForm">
        <div class="input-group">
          <i class="fas fa-map-marker-alt"></i>
          <input
            type="text"
            id="location"
            placeholder="Enter your location"
            required
          />
        </div>

        <div class="input-group">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="date" required />
        </div>

        <button type="submit">Search</button>
      </form>
    </section>

    <script>
      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileNav = document.getElementById("mobileNav");

      mobileMenuBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        mobileNav.classList.toggle("active");
        this.innerHTML = mobileNav.classList.contains("active")
          ? '<i class="fas fa-times"></i>'
          : '<i class="fas fa-bars"></i>';
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", function (e) {
        if (!mobileNav.contains(e.target) && e.target !== mobileMenuBtn) {
          mobileNav.classList.remove("active");
          mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
        }
      });

      // Form submission
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const location = document.getElementById("location").value.trim();
          const date = document.getElementById("date").value;

          if (location.length < 3) {
            alert("Please enter a valid location.");
            return;
          }

          if (!date) {
            alert("Please select a date.");
            return;
          }

          console.log("Searching for taxis in", location, "on", date);
          // In a real app, you would redirect to search results or show them here
          // window.location.href = `search-results.html?location=${encodeURIComponent(location)}&date=${date}`;
        });

      // Set minimum date to today
      document.getElementById("date").min = new Date()
        .toISOString()
        .split("T")[0];
    </script>
  </body>
</html>
